<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <br>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Corona Virus Tracker Application</h1>
<p>This table shows no.of cases in USA in alphabetical order.</p>

<div class="jumbotron">
    <p class="lead">Total no.of cases reported as of today:</p>
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <hr class="my-4">
    <p>
        <span>New Cases Reported Since Previous Day</span>
        <span th:text="${totalNewCases}"></span>
    </p>

</div>

<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th>Changes Since Last Day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
</table>
</div>
</body>
</html>
